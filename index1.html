<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/pixi.min.js"></script>
    <script>
    	var app = new PIXI.Application(375, 750);
		document.body.appendChild(app.view);
		
		//背景
		var bg = new PIXI.Sprite.fromImage("res/背景.png");
		app.stage.addChild(bg);
		bg.scale.x = 0.23;
		bg.scale.y = 0.23;
		
		//人物主体
		var people = new PIXI.Sprite.fromImage("res/人物主体.png");
		people.x = 185;
		people.y = 360;
		people.anchor.set(0.5,0.5);
		app.stage.addChild(people);
		people.scale.x = 0.23;
		people.scale.y = 0.23;
		
		//文字
		var text1 = new PIXI.Sprite.fromImage("res/文字1.png");
		text1.x = 170;
		text1.y = 400;
		text1.anchor.set(0.5,0.5);
		app.stage.addChild(text1);
		text1.scale.x = 0.3;
		text1.scale.y = 0.3;
		text1.alpha = 0;
		
		var text2 = new PIXI.Sprite.fromImage("res/文字2.png");
		text2.x = 140;
		text2.y = 405;
		text2.anchor.set(0.5,0.5);
		app.stage.addChild(text2);
		text2.scale.x = 0.3;
		text2.scale.y = 0.3;
		text2.alpha = 0;
		
		var text3 = new PIXI.Sprite.fromImage("res/文字3.png");
		text3.x = 155;
		text3.y = 380;
		text3.anchor.set(0.5,0.5);
		app.stage.addChild(text3);
		text3.scale.x = 0.3;
		text3.scale.y = 0.3;
		text3.alpha = 0;
		
		var text4 = new PIXI.Sprite.fromImage("res/文字4.png");
		text4.x = 170;
		text4.y = 425;
		text4.anchor.set(0.5,0.5);
		app.stage.addChild(text4);
		text4.scale.x = 0.23;
		text4.scale.y = 0.23;
		text4.alpha = 0;
		
		//羽毛
		var feather = new PIXI.Sprite.fromImage("res/羽毛1.png");
		feather.x = 185;
		feather.y = 360;
		feather.anchor.set(0.5,0.5);
		app.stage.addChild(feather);
		feather.scale.x = 0.23;
		feather.scale.y = 0.23;
		
		var feather2 = new PIXI.Sprite.fromImage("res/羽毛2.png");
		feather2.x = 185;
		feather2.y = 400;
		feather2.anchor.set(0.5,0.5);
		app.stage.addChild(feather2);
		feather2.scale.x = 0.23;
		feather2.scale.y = 0.23;
		
		var feather3 = new PIXI.Sprite.fromImage("res/羽毛3.png");
		feather3.x = 185;
		feather3.y = 500;
		feather3.anchor.set(0.5,0.5);
		app.stage.addChild(feather3);
		feather3.scale.x = 0.23;
		feather3.scale.y = 0.23;
		
 		people.interactive = true;
		people.on("click",appear);
		function animate() {
			if(feather3.rotation<=Math.PI*8)
			{
		    feather3.rotation += Math.PI/60;
			text1.alpha += 0.005;
			if(text1.alpha>1){
				text1.alpha=1;
			}
			if(text1.alpha>0.5){
				text2.alpha += 0.005;
			}
			if(text2.alpha>0.5){
				text3.alpha += 0.005;
			}
			if(text3.alpha>0.5){
				text4.alpha += 0.005;
			}
			}
			else
			{
				
			}
		}
		function appear() {
			app.ticker.add(animate);
		}

    </script>
	<p></p>
</body>
</html>
